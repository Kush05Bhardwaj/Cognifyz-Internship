<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Responsive Grid Layout</h2>
    
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="p-4 bg-light border rounded shadow-sm text-center hover-effect h-100 d-flex flex-column justify-content-between">
                    <h5>Column 1</h5>
                    <img src="/Level 2/Task 1/responsive grid layout/ei.jpg" alt="Placeholder Image" class="img-fluid mb-3">
                    <p>This is the first column. It stacks on small screens.</p>
                    <a href="#" class="btn btn-primary mt-3">Learn More</a>
                </div>
            </div>
      
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="p-4 bg-light border rounded shadow-sm text-center hover-effect h-100 d-flex flex-column justify-content-between">
                    <h5>Column 2</h5>
                    <img src="/Level 2/Task 1/responsive grid layout/arlechino.jpg" alt="Placeholder Image" class="img-fluid mb-3">
                    <p>This is the second column. It adapts to screen size.</p>
                    <a href="#" class="btn btn-primary mt-3">Learn More</a>
                </div>
            </div>
      
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="p-4 bg-light border rounded shadow-sm text-center hover-effect h-100 d-flex flex-column justify-content-between">
                    <h5>Column 3</h5>
                    <img src="/Level 2/Task 1/responsive grid layout/carlotta.jpg" alt="Placeholder Image" class="img-fluid mb-3">
                    <p>This is the third column. On large screens, all three appear in one row.</p>
                    <a href="#" class="btn btn-primary mt-3">Learn More</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
